<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apod Nasa</title>
    <link rel="stylesheet" href="./apodStyle.css" />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./imagens/nasa-logo.svg"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="./imagens/nasa-logo.svg" alt="Logo Nasa" />
      <nav>
        <ul class="links">
          <a href=""><li>Missions</li></a>
          <a href=""><li>Galleries</li></a>
          <a href=""><li>NASA TV</li></a>
          <a href=""><li>Follow NASA</li></a>
          <a href=""><li>Downloads</li></a>
          <a href=""><li>About</li></a>
          <a href=""><li>NASA Audiences</li></a>
        </ul>
      </nav>
    </header>

    <h1>Astronomy Picture of the Day</h1>
    <p class="mostraData"></p>

    <main>
      <div class="selecaoData">
        <label for="dataEntrada">Data:</label>
        <input type="date" name="dataEntrada" id="data" />
        <span class="dataInvalida"> - Invalid date</span>
        <button type="submit" for="dataEntrada" onclick="enviar()">
          Enviar
        </button>
      </div>

      <h2 class="titulo"></h2>

      <img class="dayPicture" src="" alt="Imagem do dia (Nasa)" />

      <p class="direitosImagem"></p>

      <p class="descricao"></p>
    </main>
    <footer>
      <p class="copyright">
        &COPY; Created by
        <a href="https://github.com/LeoAChaves">Leonardo Chaves</a> - For
        educational purposes,
        <a href="https://www.resilia.com.br/">Resilia 2021</a>.
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./apodScript.js"></script>
  </body>
</html>
